<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product AI Assistant</title>
  <!-- Import Google Fonts for a Material look -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Product AI Assistant</h1>
    <textarea id="question" placeholder="Ask a question about this product..."></textarea>
    <button id="askBtn">Ask Now</button>
    <!-- Loader spinner element -->
    <div id="loader" class="loader"></div>
    <div id="answer"></div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
